version: '3'
services:
  collector:
    image: otel/opentelemetry-collector-contrib:0.62.1
    volumes:
      - ./otel-config.yml:/otel-config.yml
    command: ["--config=/otel-config.yml"]
    ports:
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "4317:4317"   # otlp receiver
    depends_on:
      - jaeger
      - zipkin
  service-a:
    build: ./service-a
    environment:
      OTEL_SERVICE_NAME: "service-a" 
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://collector:4317"
      OTEL_LOGS_EXPORTER: "otlp"
      OTEL_EXPERIMENTAL_EXPORTER_OTLP_RETRY_ENABLED: true
      HELLO_URL: "http://service-b:8080"
    ports:
      - "8080:8080"
    depends_on:
      - collector
  service-b:
    build: ./service-b
    environment:
      OTEL_SERVICE_NAME: "service-b" 
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://collector:4317"
      OTEL_LOGS_EXPORTER: "otlp"
      OTEL_EXPERIMENTAL_EXPORTER_OTLP_RETRY_ENABLED: true
    ports:
      - "8081:8080"
    depends_on:
      - collector
  #Loki (needs grafana to visualize logs)
  loki:
    image: grafana/loki:2.3.0
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
  
  grafana:
    image: grafana/grafana:9.2.1
    ports:
      - 3000:3000
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ORG_ROLE=Editor
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_USERS_DEFAULT_THEME=light
  
  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268"
      - "14250:14250"

  # Zipkin
  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
  
  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

 